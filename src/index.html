<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Prana</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <div id="settings-screen" class="screen">
            <h1>Settings</h1>
            <!-- Settings will be added here -->
            <button id="settings-ok" class="bottom-left">OK</button>
        </div>
        
        <div id="action-screen" class="screen hidden">
            <div id="total-counter" class="top-right">10:00</div>
            <div id="cycle-duration" class="top-left">20s</div>
            
            <div id="main-counter" class="center">Ready</div>
            
            <div class="bottom-left">
                <button id="settings-btn">Settings</button>
                <button id="go-reset-btn">Go</button>
            </div>
            
            <div class="bottom-right">
                <button id="plus-btn">+</button>
                <button id="minus-btn">-</button>
            </div>
        </div>
    </div>
</body>
</html>
